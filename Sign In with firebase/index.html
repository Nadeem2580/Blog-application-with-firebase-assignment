<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and login with Firebase </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body onload="routeHandler()">

    <div class="container w-50 py-5">
        <h1 class="text-center"> Log-in Form</h1>
        <hr />
        <div class="forms  px-5">
            <form onsubmit="signIn(); return false">

                <label for="" class="mt-3 mb-3">Email</label>
                <input type="email" id="email" class="form-control" autocomplete="off" placeholder="Enter your email">
                <label for="" class="mt-3 mb-3">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your email">


              
                <div class="view_img">
                    <img src="./Assets/one (2).png " class="viewImg" alt="" />
                </div>

                <div class="choose_img">
                    <button>choose Image <img src="./Assets/upload.png" /></button>
                    <input type="file" name="" id="" accept="image/*" hidden />
                </div>
                <button type="submit" class="signbtn mt-3">Submit</button>
                <a href="signUp.html" class="signupLink">Sign-up Account</a>



            </form>
        </div>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script type="module" src="app.js"></script>

</html>
