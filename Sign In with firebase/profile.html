<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="profile.css">
</head>

<body onload="routeHandler(); getData() ; imageLoad() ">

    <div class="container mt-5">
        
        <h1 class="text-center">User Profile</h1>
        <div class="profile m-auto">
            <div class="imageContainer">
                <div class="imageDiv"><img src="#" id="profileImage" alt=""></div>
            </div>
            <div class="userDetail">
                <table>
                    <tr>
                        <td><strong>Full Name</strong></td>
                        <td>:</td>
                        <td class="fullName"></td>
                    </tr>
                    <tr>
                        <td><strong>Date of Birth</strong></td>
                        <td>:</td>
                        <td class="dob"></td>
                    </tr>
                    <tr>
                        <td><strong>Contact Number</strong></td>
                        <td>:</td>
                        <td class="number"></td>
                    </tr>
                    <tr>
                        <td><strong>CNIC Number</strong></td>
                        <td>:</td>
                        <td class="Cnic"></td>
                    </tr>
                    <tr>
                        <td><strong>Email ID</strong></td>
                        <td>:</td>
                        <td class="email"></td>
                    </tr>
                    <tr>
                        <td><strong>Joining Date</strong></td>
                        <td>:</td>
                        <td class="joinDate"></td>
                    </tr>
                </table>
                <a href="./allBlogs.html" class="mb-5">Check Your All Blogs Here by One Click</a> <br>
                <img src="./Assets/logout-icon-17.jpg" onclick="logout()" width="30" height="30" alt=""> <span>Log-out</span>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script type="module" src="profile.js"></script>

</html>
