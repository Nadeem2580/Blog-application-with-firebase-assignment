<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="signUp.css">
</head>

<body onload="routeHandler();">

    <div class="container  py-3 ">
        <h1 class="text-center"> Registration Form</h1>
        <div class="forms  px-5">
            <form onsubmit="submitFunc(); return false ">

                <label for="fName" class="mt-3 mb-3">First Name</label>
                <input type="text" class="form-control" id="fName" placeholder="Enter First Name">

                <label for="lName" class="mt-3 mb-3">Last Name</label>
                <input type="text" class="form-control" id="lName" placeholder="Enter Last Name">

                <label for="dob" class="mt-3 mb-3">D.O.B</label>
                <input type="number" class="day" id="day" placeholder="Day">
                <input type="number" class="month" id="month" placeholder="Month">
                <input type="number" class="year" id="year" placeholder="Year">
<br />
                <label for="number" class="mt-3 mb-3"> CNIC Number</label>
                <input type="number" class="form-control" id="cnic" placeholder="Enter CNIC Number">

                <label for="number" class="mt-3 mb-3">Number</label>
                <input type="number" class="form-control" id="number" placeholder="Enter Contact Number">

                <label for="email" class="mt-3 mb-3">Email</label>
                <input type="email" class="form-control" autocomplete="off" id="email" placeholder="Enter Email">

                <label for="password" class="mt-3 mb-3">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password">


                <label for="confirmPassword" class="mt-3 mb-3">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Enter Confirm Password">


                <div class="view_img">
                    <img src="./Assets/one (2).png " alt="" />
                </div>

                <div class="choose_img">
                    <button>choose Image <img src="./Assets/upload.png" /></button>
                    <input type="file" name="" id="" accept="image/*" hidden />
                </div>






                <button type="submit" class="signUPbtn mt-3">Submit</button>

            </form>


        </div>
    </div>












</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script type="module" src="sigmUp.js"></script>

</html>
